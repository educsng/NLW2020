<!-- isso é uma tag <html> -->
<!-- Na tag <head> irá configurações do meu documento -->
<!-- Na tag <body>: Todo conteúdo visível na página -->
<!--
HTML
    
HyperText
    Hipertexto
            
Markup
    Marcação
    
Language
    Linguagem
-->
        
<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo -->
<head>
    <meta charset="UTF-8"> <!-- atributo específicos de páginas, tipo de texto UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- adaptação para telas maiores e menores-->
    <title>Proffy | Sua plataforma de estudos online</title> <!--título da página (aparece na aba do navegador) -->

    <style>

        /* 

        CSS
        Cascading
        Em cascata

        StyleSheet
        Foolha de estilo

        #page-landing {
            color: red;
        }
        */

    </style>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id="page-landing">

    <div id="container">
        <h1>Proffy</h1>
        
        <p>Sua plataforma de estudos online</p> <!-- tag parágrafo -->

    
        <button>Estudar</button>
        <button>Dar Aulas</button>
    </div>
 
</body>
</html>
